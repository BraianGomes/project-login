<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
    </style>

</head>
<body>
    <main>
        <section id="login">

            <div id="image">
                
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faca seu login para acessar sua conta e poder configurar seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        
                        <i class="material-icons">account_circle</i>
                        <input type="email" name="login" id="idlogin" placeholder="your e-mail" autocomplete="email" required maxlength="30">
                        <label for="idlogin">Login</label>
                    </div>

                    <div class="campo">
                        
                        <i class="material-icons">lock</i>
                        <input type="password" name="password" id="idpassword" placeholder="your password" autocomplete="current-password" required minlength="8" max="13">
                        <label for="password">Password</label>
                    </div>

                    <input type="submit" value="Entry">
                    <a href="forget.html" class="buttom">Forget Password <i class="material-icons">mail</i></a>

                </form>

            </div>

        </section>
    </main>
    
</body>
</html>
